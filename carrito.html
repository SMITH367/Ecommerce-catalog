<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpiShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">CarpiShop</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">CarpiShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2022 Carpi Coder</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i
                        class="bi bi-emoji-laughing"></i></p>

            </div>
            <div id="modal-compra" class="modal">
                <div class="modal-contenido">
                    <span id="cerrar-modal" class="cerrar">&times;</span>
                    <h2>Detalles de la compra</h2>
                    <form id="form-compra">
                        <label for="nombre">Nombre:</label>
                        <input class="nombre-cliente" type="text" id="nombre" name="nombre" required>

                        <h3>Opción de entrega:</h3>

                        <div class="radio-group">
                            <div class="flex-radio-select">
                                <label>Domicilio</label>
                                <input class="radio"  type="radio" name="entrega" id="entrega" value="Domicilio" required>
                            </div>
                            <div class="flex-radio-select">
                                <label>Personalmente</label>
                                <input class="radio"  type="radio" name="entrega" id="entrega" value="Personalmente" required>
                            </div>
                        </div>

                        <h3>Forma de pago:</h3>
                        <div class="radio-group">
                            <div class="flex-radio-select">
                                <label>Efectivo</label>
                                <input class="radio" type="radio" name="pago" id="pago" value="Efectivo" required>
                            </div>
                            <div class="flex-radio-select">
                                <label>Transferencia</label>
                                <input class="radio" type="radio" name="pago" id="pago" value="Transferencia" required>
                            </div>

                        </div>

                        <div class="nota-orden">
                            <label for="nota">Direccion de entrega:</label>
                            <textarea id="nota" name="nota" placeholder="Ingresa tu direccion." required></textarea>    
                        </div>
                        <button class="carrito-acciones-comprar" type="submit" class="btn-enviar texto-center">Confirmar Compra</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
</body>

</html>
